<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection using Machine Learning - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            background-color: #3b82f6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-top: 0;
            font-size: clamp(1.2rem, 5vw, 2rem);
        }
        
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        
        .thank-you {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #555;
        }
        
        .construction-message {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #1e3a8a;
            font-weight: bold;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background-color: #22c55e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #ef4444;
        }
        
        /* Animation container */
        .animation-container {
            height: 250px;
            width: 100%;
            position: relative;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        /* Construction sign */
        .construction-sign {
            position: absolute;
            width: min(300px, 90%);
            height: 150px;
            left: 50%;
            transform: translateX(-50%);
            top: -200px;
            animation: fallAndBounce 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        
        .sign-board {
            width: 100%;
            height: 100%;
            background-color: #f0d58c;
            border: 10px solid #8b4513;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .sign-text {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            color: #8b4513;
            text-align: center;
            padding: 10px;
            line-height: 1.4;
        }
        
        .sign-pole-left {
            position: absolute;
            width: 15px;
            height: 100px;
            background-color: #8b4513;
            bottom: -100px;
            left: 50px;
            transform: rotate(-5deg);
        }
        
        .sign-pole-right {
            position: absolute;
            width: 15px;
            height: 100px;
            background-color: #8b4513;
            bottom: -100px;
            right: 50px;
            transform: rotate(5deg);
        }
        
        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #8b4513;
            border-radius: 5px;
        }
        
        /* Dust clouds on impact */
        .dust {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            bottom: 20px;
            opacity: 0;
        }
        
        .dust-1 {
            left: calc(50% - 80px);
            animation: dustCloud 0.8s ease-out 0.8s;
        }
        
        .dust-2 {
            left: calc(50% + 50px);
            animation: dustCloud 0.8s ease-out 0.8s;
        }
        
        /* Wait spinner */
        .spinner-container {
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fallAndBounce {
            0% {
                top: -200px;
                transform: translateX(-50%) rotate(-5deg);
            }
            70% {
                top: 60px;
                transform: translateX(-50%) rotate(5deg);
            }
            85% {
                top: 40px;
                transform: translateX(-50%) rotate(-2deg);
            }
            100% {
                top: 50px;
                transform: translateX(-50%) rotate(0deg);
            }
        }
        
        @keyframes dustCloud {
            0% {
                transform: scale(0.5);
                opacity: 0.7;
                bottom: 20px;
            }
            100% {
                transform: scale(2);
                opacity: 0;
                bottom: 40px;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .animation-container {
                height: 220px;
            }
            
            .construction-sign {
                width: 85%;
                height: 120px;
            }
            
            .sign-pole-left {
                width: 12px;
                height: 80px;
                bottom: -80px;
                left: 40px;
            }
            
            .sign-pole-right {
                width: 12px;
                height: 80px;
                bottom: -80px;
                right: 40px;
            }
            
            .sign-text {
                padding: 5px;
            }
            
            .dust-1 {
                left: calc(50% - 60px);
            }
            
            .dust-2 {
                left: calc(50% + 30px);
            }
            
            .back-button {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fraud Detection using Machine Learning</h1>
    </header>

    <main>
        <div class="container">
            <div class="animation-container">
                <div class="construction-sign">
                    <div class="sign-board">
                        <div class="sign-text">This site is under construction</div>
                    </div>
                    <div class="sign-pole-left"></div>
                    <div class="sign-pole-right"></div>
                </div>
                <div class="ground"></div>
                <div class="dust dust-1"></div>
                <div class="dust dust-2"></div>
            </div>
            
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            
            <p class="construction-message">This page is under construction</p>
            
            <p class="thank-you">Thank you for your patience</p>
            
            <a href="main.html" class="back-button">Back</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Fraud Detection using Machine Learning</p>
    </footer>
    <script>
        window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
    window.location.href = "index.html"; // Redirect to home page
  };
    </script>
</body>
</html>
