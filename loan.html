<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System - Coming Soon</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        h1 {
            margin-top: 0;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary);
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        
        .message {
            margin: 1rem 0;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--dark);
        }
        
        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            background-color: #0d9488;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Construction animation */
        .construction-animation {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 1rem 0 2rem;
        }
        
        .blueprint {
            position: absolute;
            width: 80%;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #dbeafe;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .blueprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(59, 130, 246, 0.2) 25%, rgba(59, 130, 246, 0.2) 26%, transparent 27%, transparent 74%, rgba(59, 130, 246, 0.2) 75%, rgba(59, 130, 246, 0.2) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(59, 130, 246, 0.2) 25%, rgba(59, 130, 246, 0.2) 26%, transparent 27%, transparent 74%, rgba(59, 130, 246, 0.2) 75%, rgba(59, 130, 246, 0.2) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        
        .blueprint-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            background-color: rgba(219, 234, 254, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            z-index: 2;
        }
        
        .calculator {
            position: absolute;
            width: 60px;
            height: 90px;
            background-color: #334155;
            border-radius: 6px;
            bottom: 30px;
            left: 15%;
            transform: rotate(-15deg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: moveCalculator 3s ease-in-out infinite;
        }
        
        .calculator::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background-color: #94a3b8;
            border-radius: 3px;
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
        }
        
        .document {
            position: absolute;
            width: 70px;
            height: 90px;
            background-color: white;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            bottom: 40px;
            right: 15%;
            transform: rotate(10deg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: moveDocument 2.5s ease-in-out infinite;
        }
        
        .document::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            height: 2px;
            background-color: #cbd5e1;
            box-shadow: 0 10px 0 #cbd5e1, 0 20px 0 #cbd5e1, 0 30px 0 #cbd5e1, 0 40px 0 #cbd5e1;
        }
        
        .progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite alternate;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .gear {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #64748b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gear::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
        }
        
        .gear::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at top, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at bottom, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at left, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at right, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at top left, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at top right, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at bottom left, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px),
                radial-gradient(circle at bottom right, transparent 8px, #64748b 8px, #64748b 10px, transparent 10px);
        }
        
        .gear-1 {
            top: 30px;
            left: 20%;
            animation: rotateGear 4s linear infinite;
        }
        
        .gear-2 {
            top: 60px;
            right: 25%;
            width: 30px;
            height: 30px;
            animation: rotateGear 4s linear infinite reverse;
        }
        
        @keyframes moveCalculator {
            0%, 100% {
                transform: rotate(-15deg) translateY(0);
            }
            50% {
                transform: rotate(-10deg) translateY(-10px);
            }
        }
        
        @keyframes moveDocument {
            0%, 100% {
                transform: rotate(10deg) translateY(0);
            }
            50% {
                transform: rotate(15deg) translateY(-8px);
            }
        }
        
        @keyframes progress {
            0% {
                width: 15%;
            }
            100% {
                width: 75%;
            }
        }
        
        @keyframes rotateGear {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .construction-animation {
                height: 250px;
            }
            
            .blueprint {
                width: 90%;
                height: 180px;
            }
            
            .calculator {
                width: 50px;
                height: 75px;
                left: 10%;
            }
            
            .document {
                width: 60px;
                height: 75px;
                right: 10%;
            }
            
            .gear-1 {
                width: 30px;
                height: 30px;
            }
            
            .gear-2 {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Loan Prediction System</h1>
            
            <div class="construction-animation">
                <div class="blueprint">
                    <div class="blueprint-text">Loan Prediction</div>
                </div>
                <div class="calculator"></div>
                <div class="document"></div>
                <div class="gear gear-1"></div>
                <div class="gear gear-2"></div>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
                <div class="progress-text">Building in progress...</div>
            </div>
            
            <p class="message">
                <strong>This site is under construction</strong><br>
                We're building a system that predicts loan approval probability based on applicant data.
            </p>
            
            <p class="message">Thank you for your patience</p>
            
            <a href="index.html" class="back-button">Back</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Loan Prediction System | All Rights Reserved</p>
    </footer>
    <script>
        window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
    window.location.href = "index.html"; // Redirect to home page
  };
    </script>
</body>
</html>
